<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Artikel zusammenfassen & übersetzen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f6f8;
        }
        .container {
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #004c99;
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Artikel zusammenfassen und übersetzen</h2>

    <label>Link zur Webseite</label>
    <input type="url" id="urlInput" placeholder="https://example.com/artikel" required>

    <label>Zielsprache</label>
    <select id="languageSelect">
        <option value="de">Deutsch</option>
        <option value="en">Englisch</option>
        <option value="es">Spanisch</option>
        <option value="fr">Französisch</option>
        <option value="it">Italienisch</option>
        <option value="nl">Niederländisch</option>
        <option value="da">Dänisch</option>
        <option value="no">Norwegisch</option>
        <option value="sv">Schwedisch</option>
        <option value="is">Isländisch</option>
        <option value="fi">Finnisch</option>
        <option value="pl">Polnisch</option>
        <option value="cs">Tschechisch</option>
        <option value="lb">Luxemburgisch</option>
        <option value="eo">Esperanto</option>
        <option value="ia">Interlingua</option>
        <option value="tok">Toki Pona</option>
    </select>

    <button onclick="processArticle()">Weiter</button>

    <div class="result" id="result"></div>
</div>

<script>
async function processArticle() {
    const url = document.getElementById("urlInput").value;
    const language = document.getElementById("languageSelect").value;
    const resultDiv = document.getElementById("result");

    if (!url) {
        alert("Bitte eine gültige URL eingeben.");
        return;
    }

    resultDiv.textContent = "Artikel wird verarbeitet…";

    const response = await fetch("/api/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, language })
    });

    const data = await response.json();

    if (!response.ok) {
        resultDiv.textContent =
            data.details || data.error || "Unbekannter Fehler";
        return;
    }

    resultDiv.textContent = data.summary;
}
</script>

</body>
</html>
